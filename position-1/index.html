<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card-container">
        <article class="card">
          <figure class="card-header">
            <div class="card-bg-img"></div>

            <div class="profile-container">
              <img src="./assets/Oval (1).svg" alt="User Profile" class="profile-pic" />
            </div>

            <figcaption class="user-details">
              <p class="user-name">
                Victor Crest
                <span class="user-age">26</span>
              </p>
              <span class="user-location">London</span>
            </figcaption>
          </figure>

          <div class="user-info">
            <div class="info">
              <span class="info-number">80K</span>
              <span class="info-label">Followers</span>
            </div>
            <div class="info">
              <span class="info-number">803K</span>
              <span class="info-label">Likes</span>
            </div>
            <div class="info">
              <span class="info-number">1.4K</span>
              <span class="info-label">Photos</span>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
